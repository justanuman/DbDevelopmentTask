<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/admin/Reservation}">Подменю управления бронью(резервациями)</a>
        </div>
    </div>
</nav>
<form   id = "search1F" th:method="get" th:action="@{/admin/Reservation/findAllByRoomNumberAndDepart/table}" th:object="${reqData}">
    <h2> ВВОД поиска</h2>
    <label for="roomNum" >Ввод roomNum </label>
    <input type="text" id="roomNum" th:field="*{roomNum}">

    <label for="depart" >Ввод depart </label>
    <input type="text" id="depart" th:field="*{depart}">

    <label for="status" >Ввод status </label>
    <input type="text" id="status" th:field="*{status}">
    <input type="submit"  form="search1F" value="поиск">
</form>

</body>
</html>
