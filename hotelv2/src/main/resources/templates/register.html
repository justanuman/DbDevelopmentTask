<html>
<body>
<h1 th:text="РЕГИСТРАЦИЯ">form</h1>
<form action="/admin/registration" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label th:text="имя">first</label>
        <input th:field="*{firstName}"/>

    </div>
    <div>
        <label th:text="фамилия">last</label>
        <input th:field="*{lastname}"/>

    </div>
    <div>
        <label th:text="логин">username</label>
        <input type="text" th:field="*{username}"/>

    </div>
    <div>
        <label th:text="пароль">password</label>
        <input type="password" th:field="*{password}"/>

    </div>

    <button type="submit" th:text="регистрация">регистрация</button>
</form>

<a th:href="@{/admin/login}" th:text="логин">login</a>
</body>
</html>
